<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR</title>
        <lang = 'en' meta-charset='utf-8'>
        <link rel='stylesheet' href='./cal.css'>
        <script src='./cal.js' defer></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    </head>
    <body>
        <div class='container-fluid'>
            <h1>NEED SOME CALCULATING?</h1>
            <main>
                <div id='container'>
                <div id='display'></div>
                <button class='number' id='zero'>0</button>    
                <button class='number' id='one'>1</button>    
                <button class='number' id='two'>2</button>    
                <button class='number' id='three'>3</button>    
                <button class='number' id='four'>4</button>    
                <button class='number' id='five'>5</button>    
                <button class='number' id='six'>6</button>    
                <button class='number' id='seven'>7</button>    
                <button class='number' id='eight'>8</button>    
                <button class='number' id='nine'>9</button>    
                <button class='decimal' id='dot'>.</button>    
                <button class='calculation' id='addition'>+</button>    
                <button class='calculation' id='subtract'>-</button>    
                <button class='calculation' id='multiply'>*</button>    
                <button class='calculation' id='divide'>/</button>    
                <button class='calculation btn-warning' id='equal'>=</button>    
                <button class='clear' id='clear'>C</button>    
                <button class='reset btn btn-danger' id='reset'>AC</button>    
                <button class='backspace ' id='backspace'>DEL</button>    
                </div>
            </main>
        </div>
    </body>
</html>
